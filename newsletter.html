    <style>
      /* Page-local tweaks; safe even if site.css changes later */
      .stack > * + * { margin-top: 14px; }

      .form-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .input {
        width: min(520px, 100%);
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border, rgba(255,255,255,0.12));
        background: rgba(255,255,255,0.04);
        color: inherit;
        outline: none;
      }
      .input:focus {
        border-color: rgba(255,255,255,0.22);
        box-shadow: 0 0 0 4px rgba(255,255,255,0.06);
      }

      /* If your provider injects a plain form, make it look native */
      .newsletter-embed form { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
      .newsletter-embed input[type="email"] {
        width: min(520px, 100%);
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border, rgba(255,255,255,0.12));
        background: rgba(255,255,255,0.04);
        color: inherit;
      }
      .newsletter-embed input[type="submit"],
      .newsletter-embed button {
        appearance: none;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.06);
        color: inherit;
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
      }
      .newsletter-embed input[type="submit"]:hover,
      .newsletter-embed button:hover {
        background: rgba(255,255,255,0.10);
      }

      .fineprint {
        opacity: 0.78;
        font-size: 0.95rem;
      }
      .divider {
        height: 1px;
        background: rgba(255,255,255,0.10);
        margin: 18px 0;
      }
    </style>
