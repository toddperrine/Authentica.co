<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Authentica — Coming Soon</title>
  <meta name="description" content="Authentica — Agentic AI Governance Platform." />
  <meta name="theme-color" content="#ffffff" />

  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b0b0b;
      --muted:rgba(11,11,11,.62);
      --hair:rgba(11,11,11,.14);
      --panel:rgba(11,11,11,.035);
      --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --content: 70ch;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:var(--sans);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:64px 20px;
    }

    .card{
      width:min(980px,100%);
      border:1px solid var(--hair);
      border-radius:24px;
      background:#fff;
      box-shadow:0 24px 70px rgba(0,0,0,.08);
      overflow:hidden;
    }

    /* Logo-forward header */
    header{
      padding:52px 32px 34px 32px;
      text-align:center;
      border-bottom:1px solid var(--hair);
    }

    header img{
      display:block;
      margin:0 auto 18px auto;
      width:100%;
      max-width:640px; /* prominent */
      height:auto;
    }

    .pill{
      display:inline-block;
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--hair);
      color:var(--muted);
      background:var(--panel);
    }

    main{
      padding:40px 40px 36px 40px;
    }

    h1{
      margin:0 0 14px 0;
      font-size:clamp(34px,4vw,54px);
      line-height:1.05;
      letter-spacing:-.02em;
    }

    p{
      margin:0;
      max-width:var(--content);
      color:var(--muted);
      font-size:16px;
      line-height:1.6;
    }

    .grid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:26px;
      margin-top:28px;
    }

    .panel{
      border:1px solid var(--hair);
      background:var(--panel);
      border-radius:18px;
      padding:18px;
    }

    .panel h2{
      margin:0 0 12px 0;
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
    }

    .form{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    input[type="email"]{
      flex:1 1 220px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--hair);
      background:#fff;
      font-size:14px;
    }

    button{
      padding:12px 16px;
      border-radius:12px;
      border:1px solid var(--ink);
      background:var(--ink);
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }

    button:hover{ opacity:.92; }

    .note{
      margin-top:10px;
      font-size:12px;
      color:rgba(11,11,11,.55);
      line-height:1.5;
    }

    footer{
      padding:18px 32px 22px 32px;
      border-top:1px solid var(--hair);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:12px;
      font-size:12px;
      color:rgba(11,11,11,.55);
    }

    footer a{
      color:rgba(11,11,11,.65);
      text-decoration:none;
    }

    footer a:hover{ text-decoration:underline; }

      header img{ max-width:520px; }
      main{ padding:32px 20px; }
