  <style>
    :root{
      --bg:#ffffff;
      --ink:#0b0b0b;
      --muted:rgba(11,11,11,.62);
      --hair:rgba(11,11,11,.14);
      --panel:rgba(11,11,11,.03);
      --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --content: 72ch;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: var(--sans);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:56px 20px;
    }

    .card{
      width:min(980px, 100%);
      border:1px solid var(--hair);
      border-radius:22px;
      background: linear-gradient(180deg, #fff, #fff);
      box-shadow: 0 18px 60px rgba(0,0,0,.08);
      overflow:hidden;
    }

    header{
      padding:32px 32px 14px 32px;
      border-bottom:1px solid var(--hair);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:16px;
      min-width: 260px;
    }

    /* Logo image */
    .brand img{
      height:34px;           /* adjust to taste */
      width:auto;
      display:block;
    }

    .tag{
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      border:1px solid var(--hair);
      padding:8px 10px;
      border-radius:999px;
      background: var(--panel);
    }

    main{
      padding:28px 32px 28px 32px;
    }

    h1{
      margin:0 0 10px 0;
      font-size: clamp(34px, 4vw, 56px);
      line-height:1.05;
      letter-spacing:-.02em;
    }

    p{
      margin:0;
      max-width: var(--content);
      color: var(--muted);
      font-size:16px;
      line-height:1.6;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:22px;
      margin-top:22px;
    }

    .panel{
      border:1px solid var(--hair);
      background: var(--panel);
      border-radius:18px;
      padding:16px;
    }

    .panel h2{
      margin:0 0 10px 0;
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: var(--ink);
    }

    .form{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    input[type="email"]{
      flex:1 1 220px;
      min-width:220px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--hair);
      background:#fff;
      color:var(--ink);
      outline:none;
      font-size:14px;
    }
    input[type="email"]::placeholder{ color: rgba(11,11,11,.40); }

    button{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--ink);
      background: var(--ink);
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    button:hover{ opacity:.92; }
